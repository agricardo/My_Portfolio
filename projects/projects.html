<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/projects.css">
    <title>My Portfolio</title>
</head>

<body>

    <video src="../mp4/bg.mp4" autoplay loop></video>

    <div class="main">
        <div class="list">
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="../mp4/wiki.png" alt="Wiki">
            Search in the Wikipedia!!
        </div>
        <div class="list">
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="../mp4/todolist.png" alt="to do list">
            Did you need a "To do list"?
        </div>
        <div class="list">
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="../mp4/colors.jpg" alt="colors">
            Did you like colors and squares?
        </div>
        <div class="list">
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="../mp4/football.jpg" alt="Champoin league logo">
            Let's play football!!!
        </div>
        <div class="list">
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="../mp4/dice.png" alt="a dice">
            Come and play with friends !!
        </div>


    </div>
<br>
<br>
<br>


    <script src="../js/projects.js"></script>

</html>
